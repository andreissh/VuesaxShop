<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merchandise store">
    <title>Vuesax shop</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <main class="main section-outer">
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-block">
                    <div class="sidebar-main__logo-block">
                        <img src="./img/logo.png" width="" height="" alt=""></img>
                        <p class="sidebar-main__logo-title">Vuesax</p>
                        <span class="circle circle--logo"></span>
                    </div>
                    <div class="sidebar-main__menu-block">
                        <div class="sidebar-main__menu-select-wrapper">
                            <svg class="icon icon--main icon--home"></svg>
                            <select class="btn btn--mb--s btn--select">
                                <option class="sidebar-main__menu-select-option">Dashboard</option>
                                <option class="sidebar-main__menu-select-option">Dashboard 2</option>
                                <option class="sidebar-main__menu-select-option">Dashboard 3</option>
                            </select>
                        </div>
                        <button class="btn btn--mb--s btn--active">
                            <span class="circle circle--active icon icon--main"></span>
                            Analytics
                        </button>
                        <button class="btn btn--mb--s">
                            <span class="circle icon icon--main"></span>
                            eCommerce
                        </button>
                    </div>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">Apps</p>
                    <button class="btn btn--mb">
                        <svg class="icon icon--mail"></svg>
                        Email
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--chat"></svg>
                        Chat
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--todo"></svg>
                        Todo
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--calendar"></svg>
                        Calendar
                    </button>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">UI Elements</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--grid"></svg>
                        Grid
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--droplet"></svg>
                        Colors
                    </button>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--card"></svg>
                        Card
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--grid"></svg>
                        Table
                    </button>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--comp"></svg>
                        Components
                    </button>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">Forms</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--elements"></svg>
                        Form Elements
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--layouts"></svg>
                        Form Layouts
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--wizard"></svg>
                        Form Wizard
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--validation"></svg>
                        Form Validation
                    </button>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">Pages</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--auth"></svg>
                        Authentication
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--soon"></svg>
                        Coming Soon
                    </button>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--error"></svg>
                        Error
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--anchor"></svg>
                        Maintenance
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--profile"></svg>
                        Profile
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--faq"></svg>
                        FAQ
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--know"></svg>
                        Knowledge Base
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--search"></svg>
                        Search
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--invoice"></svg>
                        Invoice
                    </button>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">Charts & Maps</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--charts"></svg>
                        Charts
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--map"></svg>
                        Google Map
                    </button>
                </div>
                <div class="sidebar-block">
                    <p class="sidebar-title">Extensions</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--select"></svg>
                        Select
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--quill"></svg>
                        Quill Editor
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--droplet"></svg>
                        Drag & Drop
                    </button>
                    <button class="btn btn--mb">
                        <svg class="icon icon--calendar"></svg>
                        Datepicker
                    </button>
                </div>
                <div class="others">
                    <p class="sidebar-title">Others</p>
                    <button class="btn btn--mb">
                        <span class="btn--arrow"></span>
                        <svg class="icon icon--menu"></svg>
                        Menu Levels
                    </button>
                    <button class="btn btn--mb others__disabled">
                        <svg class="icon icon--eye"></svg>
                        Disabled Menu
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="main-content">
                <div class="profile-section">
                    <div class="profile-section__icons-block">
                        <svg class="icon--todo"></svg>
                        <svg class="icon--chat"></svg>
                        <svg class="icon--mail"></svg>
                        <svg class="icon--calendar"></svg>
                        <svg class="icon--star"></svg>
                    </div>
                    <div class="profile-section__main-block">

                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="./js/main.min.js"></script>

</body>
</html>
